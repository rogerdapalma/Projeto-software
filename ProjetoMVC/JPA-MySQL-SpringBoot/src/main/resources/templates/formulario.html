<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="/salvar" method="post">
    <!-- Pessoa Física -->
    <h2>Dados da Pessoa Física</h2>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="pessoaFisica.cpf" required>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="pessoaFisica.nome" required>

    <!-- Pessoa Jurídica -->
    <h2>Dados da Pessoa Jurídica</h2>
    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="pessoaJuridica.cnpj" required>

    <label for="nomeFantasia">Nome Fantasia:</label>
    <input type="text" id="nomeFantasia" name="pessoaJuridica.nomeFantasia" required>

    <label for="razaoSocial">Razão Social:</label>
    <input type="text" id="razaoSocial" name="pessoaJuridica.razaoSocial" required>

    <!-- Cliente -->
    <h2>Dados do Cliente</h2>
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="cliente.endereco" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="cliente.email" required>

    <label for="fone">Fone:</label>
    <input type="text" id="fone" name="cliente.fone" required>

    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
